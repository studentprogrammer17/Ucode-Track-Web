<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "utf-8">
        <title>Calculator</title>
        <meta name="description" content="Race00. Calculator">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Bowlby+One&display=swap" rel="stylesheet">
    </head>
<body>
    <div class = "wrap">
        <div class = "container">
            <div class = "display">
                <output id = "result" class = "result"><p id = "zeroStart">0</p></output>
            </div>
            <div class = "blackLine"></div>
            <div class = "row">
                <button class="btn gray">C</button>
                <button class="btn gray">+/-</button>
                <button class="btn gray">%</button>
                <button class="btn orange">/</button>
            </div>
            <div class = "row">
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn orange">x</button>
            </div>
            <div class = "row">
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn orange">-</button>
            </div>
            <div class = "row">
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn orange">+</button>
            </div>
            <div class = "row">
                <button class="btn zero">0</button>
                <button class="btn">.</button>
                <button class="btn orange">=</button>
            </div>
            <div class = "row">
                <button class="btn zero orange">!</button>
                <button class="btn orange">^</button>
                <button class="btn orange">âˆš</button>
            </div>
            <div class = "blackLine"></div>
            <div class = "CreatedBy">
                <h1>Created By</h1>
                <h2>Dmytriy Dubinin</h2>
                <h2>Olexander Kornienko</h2>
                <h2>for Ucode Connect Team</h2>
            </div> 
        </div>
    </div>

    <script src='js/script.js'></script>
</body>
</html>
