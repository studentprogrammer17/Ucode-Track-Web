<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Superhero Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id = "TableHeroes">
        <div class = "allHero" id = "CapAmerica">
            <img alt = "Aboba" id = "CapAmericaImg" src = "../t03_superhero_cards/assets/images/Capitan-America.png">
            <p>Captain America</p>
            <p id = "realName">Steven Rogers</p>
        </div>

        <div class = "allHero"  id = "IronMan">
            <img alt = "Aboba" id = "IronManaImg" src = "../t03_superhero_cards/assets/images/Iron-man.png">
            <p>Iron Man</p>
            <p id = "realNameIron">Tony Stark</p>
        </div>

        <div class = "allHero"  id = "BlackWidow">
            <img alt = "Aboba" id = "WidowImg" src = "../t03_superhero_cards/assets/images/Black-Widow.png">
            <p>Black Widow</p>
            <p id = "realNameWidow">Natasha Romanoff</p>
        </div>

        <div class = "allHero"  id = "SpiderMan">
            <img alt = "Aboba" id = "SpiderManImg" src = "../t03_superhero_cards/assets/images/Spider-man.png">
            <p id = "aliasSpider">Spider-Man</p>
            <p id = "realNameSpider">Peter Parker</p>
        </div>
    </div>
</body>
</html>
