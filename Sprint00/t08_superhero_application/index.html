<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Superhero form</title>
        <meta name="description" content="t08. Superhero form">
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Superhero Form</h1>

        <div id = "main">
            <form>
                <fieldset>
                    <legend>About the Superhero</legend>
                    <div>
                        <span>Real Name</span>
                        <input type = "text" placeholder="Superhero real name" autofocus>

                        <span>Superhero Name</span>
                        <input type = "text" placeholder="Superhero alias">

                        <span>Age</span>
                        <input id = "age" type = "text">

                        <br><br>

                        <span>About</span>
                        <textarea placeholder="Information about the superhero, max 500 symbols" rows = "5" cols = "70" max="500" name = "description"></textarea>
                        <br><br>
                        
                        <span>Photo</span>
                        <input name="myFile" type="file">
                    </div>                 
                </fieldset>

                <fieldset class = "powers">
                    <legend>Powers</legend>
                        <div>
                            <input type="checkbox" name="Telekinesis" > <label for="Telekinesis">Telekinesis</label>
                            <input type="checkbox" name="SSoS"> <label for="SSoS">Super Strength of speed</label>
                            <input type="checkbox" name="Shapeshifting"> <label for="Shapeshifting">Shapeshifting</label>
                            <input type="checkbox" name="Flight"> <label for="Flight">Flight</label>
                            <input type="checkbox" name="elemcontr"> <label for="elemcontr">Elemental control</label>
                            <input type="checkbox" name="Other"> <label for="Other">Other</label>
                            <br><br>
                            <span>Level of control: </span>
                            <input type="range" id="levelofControl" min="0" max="10">
                        </div>
                </fieldset>
                
                <fieldset class = "OriginPowers">
                    <legend>Origin of Powers</legend>
                        <div>
                            <input type="radio" name="Unknown" > <label for="Unknown">Unknown</label>
                            <input type="radio" name="FlA"> <label for="FlA">Freak lab accident</label>
                            <input type="radio" name="wisebein"> <label for="wisebein">Chosen by an ancient wise being</label>
                            <input type="radio" name="notHuman"> <label for="notHuman">The superhero is not a human</label>
                            <input type="radio" name="Other1"> <label for="Other1">Other</label>
                        </div>
                </fieldset>
                <br>
                <button>CLEAR</button> <button>SEND</button>

            </form>
        </div>
    </body>
</html>
