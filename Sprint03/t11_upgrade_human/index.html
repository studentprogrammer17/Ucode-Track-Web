<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Upgrade Human</title>
        <meta charset="utf-8">
        <meta name="description" content="t03. Upgrade Human">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="main">
            <div class="infoblock">
                <h1 id="info">I'm Fresko</h1>
            </div>
            <div class="imgblock">
                <img src="" alt="hero">
            </div>
            <div class="statblock">
                <div>
                    <h2>Calories:&nbsp;</h2><span id="calories"></span>
                </div>
                <div>
                    <h2>First Name:&nbsp;</h2><span id="firstName"></span>
                    <span>&nbsp;</span>
                    <span id="lastName"></span>
                    <h2>Gender:&nbsp;</h2><span id="gender"></span>
                    <h2>Age:&nbsp;</h2><span id="age"></span>
                </div>
            </div>
            <div class="buttonsblock">
                <button id="feed" onclick="feed()">Feed</button>
                <button id="sleep" onclick="sleep()">Sleep</button>
                <button id="fly" onclick="fly()">Reload server...</button>
                <button id="fight" onclick="fight()">Fight with Campus</button>
                <button id="hero" onclick="hero()">Transform to ORACLE</button>
            </div>
        </div>
        <script src="js/script.js"></script>
    </body>
