<!DOCTYPE html>  
<html>  
<head>  
    <meta charset="utf-8" />  
    <title>Image Slider</title>  
    <link rel="stylesheet" href="css/style.css">
</head>  
<body>  
    <div class="slidercontainer">  
        <div class="showSlide fade">  
            <img src="../t02_image_slider/assets/images/1.png" />  
            <div class="content">Учится в ПТУ</div>  
        </div>  
        <div class="showSlide fade">  
            <img src="../t02_image_slider/assets/images/2.png" />  
            <div class="content">Учится в Колледже</div>  
        </div>  
        <div class="showSlide fade">  
            <img src="../t02_image_slider/assets/images/3.png" />  
            <div class="content">Учится в ХПИ</div>  
        </div>  
        <div class="showSlide fade">  
            <img src="../t02_image_slider/assets/images/4.png" />  
            <div class="content">Учится в Кампусе</div>  
        </div>  
        <a class="left" onclick="nextSlide(-1)">❮</a>  
        <a class="right" onclick="nextSlide(1)">❯</a>  
    </div>  
    <script src="js/script.js"></script>
</body> 
</html>
