<!DOCTYPE html>
<html lang="en">
    <head>
        <title>File manager</title>
        <meta name="description" content="t03. File manager">
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="index.js" defer></script>
        <script type="text/javascript" src="File.js" defer></script>
    </head>
    <body>
        <h1>File Manager</h1>
        <form method = "post" action = "/">
            <h2>Create a file</h1>
            <span>Filename: </span>
            <input id = "fileName" name = "fileName" type = "text" placeholder="Name of file" autofocus>
            <br>
            <span>Content: </span>
            <textarea id = "noteText" name = "noteText" placeholder="type text for file...." rows = "5" cols = "20" max="500"></textarea>
            <br>
            <input  type = "submit" id = "submit" value = "Create a file">
        </form>
    </body>
</html>
